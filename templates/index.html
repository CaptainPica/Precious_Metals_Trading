  <div class="container">

              <form>
                <div class="form-group">

                      <input class="form-control" id="metals" type="text" placeholder="Gold">

                <th class="table-head">Open</th>

                <th class="table-head">Low</th>
                <th class="table-head">Last</th>
                <th class="table-head">Change</th>
                <th class="table-head">Settle</th>
                <th class="table-head">Volume</th>
                <th class="table-head">Previous Day Open Interest</th>

              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
